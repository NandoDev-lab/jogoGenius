<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

</head>
<body onload="">
    <header>
        <nav class="container">
            <div class="game-background">
                <div class="logo-game">
                    <h1>Genius</h1>
                </div>
                <div class="tabuleiro">
                   <div class="superior"> 
                    <button class="botao" id="azul" onclick="corClicada(id)"></button>
                    <button class="botao" id="vermelho" onclick="corClicada(id)"></button>
                </div>
                <div class="inferior">
                    <button class="botao" id="amarelo" onclick="corClicada(id)"></button>
                    <button class="botao" id="verde" onclick="corClicada(id)"></button>
                </div>
                    <div class="painel">
                        <div class="player1">P1<div class="scoreP1" id="ScoreP1">00</div></div>
                        <div class="player2">P2<div class="scoreP2" id="ScoreP2">00</div></div>
                        <div class="controles">
                            <button class="control" onclick="start()">Start</button>
                            <button class="control">Reset</button>
                        </div>
                    </div>
                </div>
            </div>

        </nav>
    </header>
    <script src="/js/engine.js"></script>
